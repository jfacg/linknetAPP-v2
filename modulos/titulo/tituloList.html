<section class="content">

  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">TÍTULOS VENCIDOS</h3>

          <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control pull-right"
                ng-model="listar" placeholder="Search">

              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-header -->

        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Valor</th>
                <th>Contato</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="titulo in vm.titulosVencidos | filter:listar | orderBy: 'datavenc'" >
                <td>{{titulo.nome}}</td>
                <td>{{titulo.datavenc | date: "dd/MM/yyyy"}}</td>
                <td>{{titulo.calculado | currency : "R$ " : 2}}</td>
                <td>{{titulo.celular}}</td>
                <td><button type="button" class="btn btn-primary btn-xs" ng-click="vm.tabsAgendar(titulo)">Agendar</button></td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
