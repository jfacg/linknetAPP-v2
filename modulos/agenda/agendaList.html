<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Agendamentos</h3>
          <div class="checkbox form-control">
            <label>
              <input type="checkbox" ng-model="vm.checkboxModel.value1" ng-true-value="'ABERTO'" ng-false-value="''" checked>
              Aberto
            </label>
          </div>
          <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control pull-right"
                ng-model="listar" placeholder="Search">
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Tipo de Serviço</th>
                <th>Solicitante</th>
                <th>Contato</th>
                <th>Data</th>
                <th>Hora</th>
                <th>Atividade</th>
                <th>Técnico</th>
                <th>Status</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="agenda in vm.agendas | orderBy : 'dataAgenda' | filter:listar | filter:vm.checkboxModel.value1">
                <td>{{agenda.tipoServico}}</td>
                <td>{{agenda.solicitante}}</td>
                <td>{{agenda.contato}}</td>
                <td>{{agenda.dataAgenda | date: "dd/MM/yyyy"}}</td>
                <td>{{agenda.horaAgenda}}</td>
                <td>{{agenda.atividade}}</td>
                <td>{{agenda.tecnico}}</td>
                <td>{{agenda.status}}</td>
                <td>
                  <button type="button" class="btn btn-primary btn-xs" ng-click="vm.showTabUpdate(agenda)">Alterar</button>
                  <button type="button" class="btn btn-danger btn-xs" ng-click="vm.showTabDelete(agenda)">Excluir</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
