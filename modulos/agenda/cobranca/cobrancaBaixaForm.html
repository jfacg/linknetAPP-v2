<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Baixar Cobrança</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
          <div class="box-body">
            <!--FORMULARIO-->
            <form role="form">
              <!--SOLICITANTE-->
              <div class="form-group ">
                <label for="inputCliente" class="col-sm-2 control-label">Cliente</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="inputCliente" placeholder="Cliente" ng-model="vm.cobranca.cliente"
                    uppercase ng-change="vm.cobranca.cliente = (vm.cobranca.cliente | uppercase)" ng-readonly="vm.tabBaixa">
                </div>
              </div>
              <!--OBSERVAÇÃO-->
              <div class="form-group">
                <label class="col-sm-2 control-label">Observação</label>
                <div class="col-sm-3">
                  <textarea class="form-control" rows="4" placeholder="Observação" ng-model="vm.cobranca.observacao" ng-readonly="vm.tabDelete"
                    uppercase ng-change="vm.cobranca.observacao = (vm.cobranca.observacao | uppercase)">
                    </textarea>
                </div>
              </div>
              <!--DATA VENCIMENTO-->
              <div class="form-group ">
                <label for="inputDataVencimento" class="col-sm-2 control-label">Data Vencimento</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" id="inputDataVencimento" ng-model="vm.cobranca.dataVencimento" ng-readonly="vm.tabDelete">
                </div>
              </div>
              <!--VALOR-->
              <div class="form-group">
                <label for="inputValor" class="col-sm-2 control-label">Valor</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="inputValor" placeholder="R$ 0,00" ng-model="vm.cobranca.valor" ng-readonly="vm.tabDelete" ui-money-mask="2">
                </div>
              </div>
              <!--CHECKBOX BAIXAR-->
              <div class="form-group ">
                  <label class="col-sm-2 control-label">Baixar</label>
                  <div class="col-sm-1">
                    <input type="checkbox" ng-model="vm.cobranca.baixado" ng-true-value="'S'">
                  </div>
              </div>
          </div>
      </div>
      <!-- /.box-footer -->
      <div class="box-footer">
        <button type="submit" class="btn btn-primary" ng-click="vm.create()" ng-if="vm.tabCreate">Salvar</button>
        <button type="submit" class="btn btn-primary" ng-click="vm.update()" ng-if="vm.tabBaixa">Baixar</button>
        <button type="submit" class="btn btn-info" ng-click="vm.update()" ng-if="vm.tabUpdate">Alterar</button>
        <button type="submit" class="btn btn-danger" ng-click="vm.delete()" ng-if="vm.tabDelete">Excluir</button>
        <button type="submit" class="btn btn-default" ng-click="vm.refresh()">Cancelar</button>
      </div>
      <!-- /.box-footer -->
      </form>

      </form>
    </div>
  </div>
  </div>



</section>
