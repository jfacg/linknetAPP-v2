<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">Cobranças</h3>
          <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control pull-right"
                ng-model="listar" placeholder="Search">
              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-header -->
        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Cliente</th>
                <th>Contato</th>
                <th>Data</th>
                <th>Valor</th>
                <th>Responsável</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="item in vm.cobrancasAbertas | orderBy : 'cliente' | orderBy : 'dataAgenda' | filter:listar">
                <td>{{item.cliente}}</td>
                <td>{{item.contato}}</td>
                <td>{{item.dataAgenda | date: "dd/MM/yyyy"}}</td>
                <td>{{item.valor | currency : "R$ " : 2}}</td>
                <td>{{item.tecnico}}</td>
                <td>
                  <button type="button" class="btn btn-warning btn-xs" ng-click="vm.showTabBaixa(item)">Baixar</button>
                  <button type="button" class="btn btn-primary btn-xs" ng-click="vm.showTabUpdate(item)">Alterar</button>
                  <!--<button type="button" class="btn btn-danger btn-xs" ng-click="vm.showTabDelete(item)">Excluir</button>-->
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
