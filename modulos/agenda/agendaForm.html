<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Agendamentos</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
          <div class="box-body">
            <form role="form">
              <!-- select -->
                <div class="form-group ">
                  <label class="col-sm-2 control-label">Tipo de Serviço</label>
                  <div class="col-sm-3">
                    <select class="form-control" ng-model="vm.agenda.tipoServico" ng-disabled="vm.tabDelete" >
                      <option ng-repeat="tipo in vm.listaTipoServico" value={{tipo}} >{{tipo}}</option>
                    </select>
                  </div>
                </div>
                <div class="form-group ">
                  <label class="col-sm-2 control-label">Atividade</label>
                  <div class="col-sm-3">
                    <select class="form-control" ng-model="vm.agenda.atividade" ng-disabled="vm.tabDelete" >
                      <option ng-repeat="atividade in vm.listaAtividades" value={{atividade}} >{{atividade}}</option>
                    </select>
                  </div>
                </div>
                <!-- text input -->
                <div class="form-group ">
                  <label for="inputSolicitante" class="col-sm-2 control-label">Solicitante</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputSolicitante" placeholder="Solicitante"
                      ng-model="vm.agenda.solicitante" ng-readonly="vm.tabDelete" uppercase
                      ng-change="vm.agenda.solicitante = (vm.agenda.solicitante | uppercase)">
                  </div>
                </div>
                <!-- text input -->
                <div class="form-group ">
                  <label for="inputContato" class="col-sm-2 control-label">Contato</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputContato" placeholder="Contato"
                      ng-model="vm.agenda.contato" ng-readonly="vm.tabDelete" uppercase
                      ng-change="vm.agenda.contato = (vm.agenda.contato | uppercase)">
                  </div>
                </div>
                <!-- text input -->
                <div class="form-group ">
                  <label for="inputEndereco" class="col-sm-2 control-label">Endereço</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço"
                    ng-model="vm.agenda.endereco" ng-readonly="vm.tabDelete" uppercase
                    ng-change="vm.agenda.endereco = (vm.agenda.endereco | uppercase)">
                  </div>
                </div>
                <!-- text input -->
                <div class="form-group ">
                  <label for="inputBairro" class="col-sm-2 control-label">Bairro</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputBairro" placeholder="Bairro"
                      ng-model="vm.agenda.bairro" ng-readonly="vm.tabDelete" uppercase
                      ng-change="vm.agenda.bairro = (vm.agenda.bairro | uppercase)">
                  </div>
                </div>
                <!-- text input -->
                <div class="form-group ">
                  <label for="inputDataAgenda" class="col-sm-2 control-label">Data</label>
                  <div class="col-sm-3">
                    <input type="date" class="form-control" id="inputDataAgenda"
                      ng-model="vm.agenda.dataAgenda" ng-readonly="vm.tabDelete">
                  </div>
                </div>
                <div class="form-group ">
                  <label for="inputDataAgenda" class="col-sm-2 control-label">Hora</label>
                  <div class="col-sm-3">
                    <input type="text" class="form-control" id="inputDataAgenda" placeholder="00:00"
                      ng-model="vm.agenda.horaAgenda" ng-readonly="vm.tabDelete" ui-time-mask="short">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">Informações</label>
                  <div class="col-sm-3">
                    <textarea class="form-control" rows="4" placeholder="Informações"
                      ng-model="vm.agenda.informacoes" ng-readonly="vm.tabDelete" uppercase
                      ng-change="vm.agenda.informacoes = (vm.agenda.informacoes | uppercase)">
                    </textarea>
                  </div>
                </div>
                <div class="form-group" ng-if="vm.tabUpdate">
                  <label class="col-sm-2 control-label">Baixa</label>
                  <div class="col-sm-3">
                    <textarea class="form-control" rows="4" placeholder="Descreva baixa"
                      ng-model="vm.agenda.baixa" ng-readonly="vm.tabDelete"
                      ng-change="vm.agenda.baixa = (vm.agenda.baixa | uppercase)">
                    </textarea>
                  </div>
                </div>
                <div class="form-group ">
                  <label class="col-sm-2 control-label">Técnico</label>
                  <div class="col-sm-3">
                    <select class="form-control" ng-model="vm.agenda.tecnico" ng-disabled="vm.tabDelete" >
                      <option ng-repeat="tecnico in vm.tecnicos" value={{tecnico}} >{{tecnico}}</option>
                    </select>
                  </div>
                </div>


          </div>
          <!-- /.box-footer -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary" ng-click="vm.create()" ng-if="vm.tabCreate">Salvar</button>
            <button type="submit" class="btn btn-info" ng-click="vm.update()" ng-if="vm.tabUpdate">Alterar</button>
            <button type="submit" class="btn btn-danger" ng-click="vm.delete()" ng-if="vm.tabDelete">Excluir</button>
            <button type="submit" class="btn btn-default" ng-click="vm.refresh()">Cancelar</button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
    </div>
  </div>
</section>
