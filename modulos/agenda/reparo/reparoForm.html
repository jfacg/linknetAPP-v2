<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Reparos</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
          <div class="box-body">
            <!--FORMULARIO-->
            <form role="form">
              <!-- text input SOLICITANTE-->
              <div class="form-group ">
                <label for="inputSolicitante" class="col-sm-2 control-label">Solicitante</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="inputSolicitante" placeholder="Solicitante" ng-model="vm.reparo.solicitante"
                    ng-readonly="vm.tabDelete" uppercase ng-change="vm.reparo.solicitante = (vm.reparo.solicitante | uppercase)">
                </div>
              </div>
              <!-- text input ENDERECO-->
              <div class="form-group ">
                <label for="inputEndereco" class="col-sm-2 control-label">Endereço</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="inputEndereco" placeholder="Endereço" ng-model="vm.reparo.endereco" ng-readonly="vm.tabDelete"
                    uppercase ng-change="vm.reparo.endereco = (vm.reparo.endereco | uppercase)">
                </div>
              </div>
              <!-- text input BAIRRO-->
              <div class="form-group ">
                <label for="inputBairro" class="col-sm-2 control-label">Bairro</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="inputBairro" placeholder="Bairro" ng-model="vm.reparo.bairro" ng-readonly="vm.tabDelete"
                    uppercase ng-change="vm.reparo.bairro = (vm.reparo.bairro | uppercase)">
                </div>
              </div>
              <!-- text input CONTATO-->
              <div class="form-group ">
                <label for="inputContato" class="col-sm-2 control-label">Contato</label>
                <div class="col-sm-3">
                  <input type="text" class="form-control" id="inputContato" placeholder="(99) 99999-9999" ng-model="vm.reparo.contato" ng-readonly="vm.tabDelete"
                     ui-br-phone-number>
                </div>
              </div>
              <!-- text input RECLAMAÇÃO-->
              <div class="form-group">
                <label class="col-sm-2 control-label">Reclamação</label>
                <div class="col-sm-3">
                  <textarea class="form-control" rows="4" placeholder="Reclamação" ng-model="vm.reparo.reclamacao" ng-readonly="vm.tabDelete"
                    uppercase ng-change="vm.reparo.reclamacao = (vm.reparo.reclamacao | uppercase)">
                    </textarea>
                </div>
              </div>
              <!-- select TECNICO-->
              <div class="form-group ">
                <label class="col-sm-2 control-label">Técnico</label>
                <div class="col-sm-3">
                  <select class="form-control" ng-model="vm.reparo.tecnico" ng-disabled="vm.tabDelete">
                      <option ng-repeat="item in vm.usuarios" value={{item}} >{{item}}</option>
                    </select>
                </div>
              </div>
              <!-- text input DATA reparo-->
              <div class="form-group ">
                <label for="inputDatareparo" class="col-sm-2 control-label">Data</label>
                <div class="col-sm-3">
                  <input type="date" class="form-control" id="inputDatareparo" ng-model="vm.reparo.dataAgenda" ng-readonly="vm.tabDelete">
                </div>
              </div>
          </div>
          <!-- /.box-footer -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary" ng-click="vm.create()" ng-if="vm.tabCreate">Salvar</button>
            <button type="submit" class="btn btn-info" ng-click="vm.update()" ng-if="vm.tabUpdate">Alterar</button>
            <button type="submit" class="btn btn-danger" ng-click="vm.delete()" ng-if="vm.tabDelete">Excluir</button>
            <button type="submit" class="btn btn-default" ng-click="vm.refresh()">Cancelar</button>
          </div>
          <!-- /.box-footer -->
          </form>
      </div>
    </div>
  </div>
</section>
