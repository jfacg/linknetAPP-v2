<section class="content">
  <div class="row">
    <div class="col-xs-12">
      <div class="box">
        <div class="box-header">
          <h3 class="box-title">TÍTULOS</h3>

          <div class="box-tools">
            <div class="input-group input-group-sm" style="width: 150px;">
              <input type="text" name="table_search" class="form-control pull-right" 
                ng-model="listar" placeholder="Search">

              <div class="input-group-btn">
                <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
              </div>
            </div>
          </div>
        </div>
        <!-- /.box-header -->

        <div class="box-body table-responsive no-padding">
          <table class="table table-hover">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Data</th>
                <th>Valor</th>
                <th>Contato</th>
                <th>Endereço</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody>
              <tr ng-repeat="titulo in vm.titulos | orderBy: 'data'">
                <td>{{titulo.nome}}</td>
                <td>{{titulo.datavenc | date: "dd/MM/yyyy"}}</td>
                <td>{{titulo.calculado | currency : "R$ " : 2}}</td>
                <td>{{titulo.celular}}</td>
                <td>{{titulo.endereco}}</td>
                <td>{{titulo.status}}</td>
              </tr>
            </tbody>
          </table>
          <div class="box-footer clearfix">
            <ul class="pagination pagination-sm no-margin pull-right" ng-model="vm.page" ng-if="vm.needPagination">
              <li><a href="" ng-click="vm.prev()" ng-if="vm.prev">Prev</a></li>
              <li ng-repeat="pages in vm.pagesArray"><a href="" ng-click="vm.selectPage(pages)">{{pages}}</a></li>
              <li><a href="" ng-click="vm.next()" ng-if="vm.next">Next</a></li>
            </ul>
          </div>
        </div>
        <!-- /.box-body -->
      </div>
      <!-- /.box -->
    </div>
  </div>
</section>
