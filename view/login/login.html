  <div class="login-box">
    <div class="login-logo">
      <a href="../../index2.html"><b>LINKNET</b> - LKT</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Acesso ao sistema</p>
      <form ng-submit="loginCtrl.login(usuario)">
        <div class="form-group has-feedback">
          <input type="text" class="form-control" placeholder="Usuario"
            ng-model="loginCtrl.usuario.login" ng-change="loginCtrl.usuario.login = (loginCtrl.usuario.login | uppercase)">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" class="form-control" placeholder="Senha"
            ng-model="loginCtrl.usuario.senha" ng-change="loginCtrl.usuario.senha = (loginCtrl.usuario.senha | uppercase)">
          <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block ">Entrar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
