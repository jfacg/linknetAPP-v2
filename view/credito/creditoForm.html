<section class="content">
  <div class="row">
    <div class="col-md-12">
      <div class="box box-info">
        <div class="box-header with-border">
          <h3 class="box-title">Dados do Crédito</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form class="form-horizontal">
          <div class="box-body">
            <div class="form-group ">
              <label class="col-sm-2 control-label">Caixa</label>
              <div class="col-sm-3">
                <select class="form-control " ng-model="credCtrl.caixaSelecionado" ng-disabled="credCtrl.tabDelete">
                  <option ng-repeat="caixa in credCtrl.caixas | orderBy : 'mes' | orderBy : 'ano'" value="{{caixa._id}}" >{{caixa.nome}}</option>
                </select>
              </div>
            </div>
            <div class="form-group ">
              <label class="col-sm-2 control-label">Tipo</label>
              <div class="col-sm-3">
                <select class="form-control" ng-model="credCtrl.credito.tipo" ng-disabled="credCtrl.tabDelete">
                  <option ng-repeat="tipo in credCtrl.listaTipo" value={{tipo}} >{{tipo}}</option>
                </select>
              </div>
            </div>
            <div class="form-group ">
              <label class="col-sm-2 control-label">Responsável</label>
              <div class="col-sm-3">
                <select class="form-control" ng-model="credCtrl.credito.coletor" ng-disabled="credCtrl.tabDelete">
                  <option ng-repeat="coletor in credCtrl.usuarios" value="{{coletor.nome}}">{{coletor.nome}}</option>
                </select>
              </div>
            </div>
            <div class="form-group ">
              <label class="col-sm-2 control-label">Crédito</label>
              <div class="col-sm-3">
                <select class="form-control" ng-model="credCtrl.credito.status" ng-disabled="credCtrl.tabDelete">
                  <option ng-repeat="statuscred in credCtrl.listaStatusCred" model="{{statuscred}}">{{statuscred}}</option>
                </select>
              </div>
            </div>
            <div class="form-group ">
              <label class="col-sm-2 control-label">Status</label>
              <div class="col-sm-3">
                <select class="form-control " ng-model="credCtrl.credito.statusCaixa" ng-disabled="credCtrl.tabDelete">
                  <option ng-repeat="statusCaixa in credCtrl.listaStatusCaixa" model="{{statusCaixa}}" >{{statusCaixa}}</option>
                </select>
              </div>
            </div>
            <div class="form-group ">
              <label for="inputCliente" class="col-sm-2 control-label">Cliente</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="inputCliente" placeholder="Cliente"
                  ng-model="credCtrl.credito.devedor" ng-readonly="credCtrl.tabDelete" uppercase>
              </div>
            </div>
            <div class="form-group ">
              <label for="inputDescricao" class="col-sm-2 control-label">Descrição</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="inputDescricao" placeholder="Descrição"
                  ng-model="credCtrl.credito.descricao" ng-readonly="credCtrl.tabDelete" uppercase>
              </div>
            </div>
            <div class="form-group">
              <label for="inputValor" class="col-sm-2 control-label">Valor</label>
              <div class="col-sm-3">
                <input type="number" class="form-control" id="inputValor" placeholder="Valor"
                  ng-model="credCtrl.credito.valor" ng-readonly="credCtrl.tabDelete">
              </div>
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-primary" ng-click="credCtrl.create()" ng-if="credCtrl.tabCreate">Salvar</button>
            <button type="submit" class="btn btn-info" ng-click="credCtrl.update()" ng-if="credCtrl.tabUpdate">Alterar</button>
            <button type="submit" class="btn btn-danger" ng-click="credCtrl.delete()" ng-if="credCtrl.tabDelete">Excluir</button>
            <button type="submit" class="btn btn-default" ng-click="credCtrl.refresh()">Cancelar</button>
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
    </div>
  </div>
</section>
